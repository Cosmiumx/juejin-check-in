<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>掘金自动签到</title>
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      .container {
        text-align: center;
      }

      h1 {
        font-size: 18px;
        margin-bottom: 20px;
        color: #333;
      }

      .status {
        margin: 15px 0;
        padding: 10px;
        border-radius: 5px;
      }

      .status.signed {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.not-signed {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      button {
        background-color: #007cba;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        margin: 5px;
      }

      button:hover {
        background-color: #005a87;
      }

      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      .manual-checkin {
        margin-top: 15px;
      }

      .last-checkin {
        font-size: 12px;
        color: #666;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>掘金自动签到</h1>
      <div id="status" class="status">正在检查签到状态...</div>
      <div id="lastCheckIn" class="last-checkin"></div>
      <div class="manual-checkin">
        <button id="checkInBtn">手动签到</button>
        <button id="openJuejinBtn">打开掘金</button>
      </div>
    </div>
    <script src="popup.js" type="module"></script>
  </body>
</html>
